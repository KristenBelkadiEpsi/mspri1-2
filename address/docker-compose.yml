services:
  rust-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    tty: true

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mspri1-2-address
      PGDB: 2345
    ports:
      - "2345:2345"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: